<div class='display'>
		<section>
		<span class='label'>Occupant:</span>
		<div class='content'>@{name}</div>
		</section>

		<section>
		<div class='label'>Status:</div>
		<div class='content'>@{stat}</div>
		</section>

		<section>
		<div class='label'>Brute Damage:</div>
		<div class='content'>
			<div class='progressBar'>
			<div class='progressFill bad' style="width: @{bruteLoss}%"></div>
				<div class='progressLabelNoUpdate'>@{bruteLoss}</div>
			</div>
		</div>
		</section>

		<section>
		<div class='label'>Burn Damage:</div>
		<div class='content'>
			<div class='progressBar'>
			<div class='progressFill bad' style="width: @{fireLoss}%"></div>
				<div class='progressLabelNoUpdate'>@{fireLoss}</div>
			</div>
		</div>
		</section>

		<section>
		<div class='label'>Toxin Damage:</div>
		<div class='content'>
			<div class='progressBar'>
			<div class='progressFill bad' style="width: @{toxLoss}%"></div>
				<div class='progressLabelNoUpdate'>@{toxLoss}</div>
			</div>
		</div>
		</section>

		<section>
		<div class='label'>Oxygen Damage:</div>
		<div class='content'>
			<div class='progressBar'>
			<div class='progressFill bad' style="width: @{oxyLoss}%"></div>
				<div class='progressLabelNoUpdate'>@{oxyLoss}</div>
			</div>
		</div>
		</section>
</div>

<br>

<div class='display'>
	<h1>Bodyparts:</h1><br>
	<div class='content'>@{bodyparts}</div>
</div>

<br>

<div class='display'>
	<h1>Internal Organs:</h1><br>
	<div class='content'>@{organs}</div>
</div>

<br>

<div class='display'>
	<h1>Implants:</h1><br>
	<div class='content'>@{implants}</div>
</div>

<br>

<div class='display'>
	@{eject_button}
</div>
